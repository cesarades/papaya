<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .error-body {
      background-color: #F68C6B;
      color: #3A3335;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-body .dialog {
      border: #005f5f solid 4px;
      border-radius: 500px;
      background-color: #F5F5F5;
      padding: 5% 10%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .error-body .dialog img {
      height: 10vh;
    }

    .error-body .dialog h1 {
      font-size: 150%;
      color: #008080;
    }

    .error-body .dialog p {
      color: #666;
    }
  </style>
</head>
<body class="error-body">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <img src="icon.png" alt="">
    <h1>We're sorry, but something went wrong.</h1>
    <p>Our team is working to tidy things up</p>
  </div>
</body>
</html>
